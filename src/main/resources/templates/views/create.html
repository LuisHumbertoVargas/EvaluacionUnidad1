<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Create</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    </head>
    <body>
        <div data-th-replace="helpers/header :: header"></div>
        <div class="container">
            <nav aria-label="breadcrumb" style="margin:10px;">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Create</li>
                </ol>
            </nav>
        </div>
        <div class="container">
            <h1 style="margin:20px;text-align: center;">Upload a photo</h1>
            <div id="errorDiv"></div>
            <div style="background-color: #F5F5F5; padding: 20px;">
                <input id="uploadInput" type="file" accept="image/*" style="visibility: hidden; width: 0; height: 0;">
                <br>
                <center>
                    <label id="fileLabel" for="uploadInput" style="text-align: center;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:; text-align: center;"><path d="M20 2H6c-1.206 0-3 .799-3 3v14c0 2.201 1.794 3 3 3h15v-2H6.012C5.55 19.988 5 19.806 5 19s.55-.988 1.012-1H21V3a1 1 0 0 0-1-1zM9.503 5a1.503 1.503 0 1 1 0 3.006 1.503 1.503 0 0 1 0-3.006zM12 13H7l3-3 1.5 1.399L14.5 8l3.5 5h-6z "></path></svg>
                    </label>
                </center>
                <center>
                    <input id="nombreInput" placeholder="Photo's name" class="input-group-text" style="text-align: left; margin-top: 50px;">
                </center>
            </div>
        </div>
        <div data-th-replace="helpers/footer :: footer"></div>
    </body>

    <script>
        let nombreInput;
        let errorDiv;

        nombreInput = document.getElementById('nombreInput');
        errorDiv = document.getElementById('errorDiv');

        nombreInput.addEventListener('change', () => {
            console.log('cambios');
            if (nombreInput.value.length < 3) {

                errorDiv.innerHTML = `
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Alert!</strong> Check your data.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>   
    `;
                alert('El nombre es muy corto');
                nombreInput.value = '';
                return;
            }
        });

    </script>

</html>
