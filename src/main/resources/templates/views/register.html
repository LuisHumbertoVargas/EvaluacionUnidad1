<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </head>
    <body>

        <!-- HEADER -->
        <div data-th-replace="helpers/header :: header"></div>

        <nav aria-label="breadcrumb" style="margin:10px;">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Register</li>
            </ol>
        </nav>
        
        <div class="container">
            <main>
                <div class="py-5 text-center">
                    <h2>REGISTER</h2>
                    <p class="lead">Register your data</p>
                </div>

                <div class="row" style="margin:0;"> 
                    <div class="col-12">
                        <h4 class="mb-3">Your contact info</h4>
                        <div id="errorDiv"></div>
                        <form class="needs-validation" novalidate="">
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="firstName" class="form-label">First name</label>
                                    <input type="text" class="form-control" id="nombreInput" placeholder="" value="" required="">
                                    <div class="invalid-feedback">
                                        Valid first name is required.
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <label for="lastName" class="form-label">Last name</label>
                                    <input type="text" class="form-control" id="apellidoInput" placeholder="" value="" required="">
                                    <div class="invalid-feedback">
                                        Valid last name is required.
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="username" class="form-label">E-mail</label>
                                    <div class="input-group has-validation">
                                        <span class="input-group-text">@</span>
                                        <input type="text" class="form-control" id="correoInput" placeholder="E-mail" required="">
                                        <div class="invalid-feedback">
                                            Your username is required.
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="direccionInput" placeholder="1234 Main St" required="">
                                    <div class="invalid-feedback">
                                        Please enter your shipping address.
                                    </div>
                                </div>

                                <div class="col-md-5">
                                    <label for="country" class="form-label">Country</label>
                                    <select class="form-select" id="countrySelector" required="">
                                        <option value="">Choose...</option>
                                        <option>Mexico</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a valid country.
                                    </div>
                                </div>


                            </div>

                            <hr class="my-4">

                            <button id="submitButton" class="w-100 btn btn-primary btn-lg" style="text-align: center;margin-bottom: 20px;" type="submit">Save</button>
                        </form>
                    </div>
                </div>
            </main>

        </div>
        <div data-th-replace="helpers/footer :: footer"></div>
    </body>
    <script>
        let nombreInput;
        let apellidoInput;
        let correoInput;
        let direccionInput;
        let submitButton;
        let countrySelector;
        let errorHTML;
        let errorDiv;

        nombreInput = document.getElementById('nombreInput');
        apellidoInput = document.getElementById('apellidoInput');
        correoInput = document.getElementById('correoInput');
        direccionInput = document.getElementById('direccionInput');
        submitButton = document.getElementById('submitButton');
        countrySelector = document.getElementById('countrySelector');
        errorDiv = document.getElementById('errorDiv');
        errorHTML = `
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Alert!</strong> Check your data.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>   
    `;

        submitButton.addEventListener('click', (e) => {
            e.preventDefault();
            if (nombreInput.value.length < 1) {
                errorDiv.innerHTML = errorHTML;
                alert('Nombre muy corto');
                return;
            }
            if (apellidoInput.value.length < 1) {
                errorDiv.innerHTML = errorHTML;
                alert('Apellido muy corto');
                return;
            }
            if (correoInput.value.length < 8) {
                errorDiv.innerHTML = errorHTML;
                alert('Correo muy corto');
                return;
            }
            if (correoInput.value.includes('@uteq.edu.mx')) {
            } else {
                errorDiv.innerHTML = errorHTML;
                alert('El correo no es institucional');
                return;
            }

            if (direccionInput.value.length < 1) {
                errorDiv.innerHTML = errorHTML;
                alert('Dirección muy corta');
                return;
            }
            if (countrySelector.value.length < 1) {
                errorDiv.innerHTML = errorHTML;
                alert('Error de país');
                return;
            }
            alert('En un instante nos contactaremos contigo');
            location.href = '/';
        });
    </script>

</body>
</html>
