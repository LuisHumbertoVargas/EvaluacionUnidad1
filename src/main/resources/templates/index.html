<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </head>
    <body >

        <!-- HEADER -->
        <div data-th-replace="helpers/header :: header"></div>

        <!-- BODY -->
        <div class="container" >            
            <div class="body">
                <h1 class="flex-d text-center my-4" style="margin-top: 20px; font-family: cursive; color: black">Photo Gallery</h1>
                <div class="container-sm">
                    <script async src="https://cse.google.com/cse.js?cx=f07b93f6a48444e1d"></script>
                    <div class="gcse-search" enableAutoComplet="true"></div>
                </div>

                <div class="flex-d text-center my-3">

                    <ol>
                        <div class='card-grid px-2'>
                            <img src="https://cdn.pixabay.com/photo/2021/10/04/16/42/dog-6680642_960_720.jpg" alt="imagen" width="350"/>
                            <img src="https://cdn.pixabay.com/photo/2019/08/19/07/45/dog-4415649_960_720.jpg" alt="imagen" width="350"/>
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQslE5Q9lveTUf4BccvH9FZGWjpjVMA_JW1zg&usqp=CAU" alt="imagen" width="350"/>
                        </div>
                    </ol>


                    <a class="px-2 text-success" href="photos.html" data-th-href="@{/photos}" >All photos </a>


                </div>
            </div>
        </div>

        <!-- FOOTER-->
        <div data-th-replace="helpers/footer :: footer"></div>

    </body>
</html>
